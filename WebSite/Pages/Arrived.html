<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Despatch - Arrived</title>
    <meta name="description" content="View and manage loads currently in the yard.">
  </head>
  <body data-authorize-roles="Despatch">
    <div data-flow="row">
      <div id="view1" data-controller="Load" data-view="grid1" data-show-in-summary="true"> </div>
      <div data-activator="Tab|Verified">
        <div id="view3" data-controller="LoadPacket" data-view="grid1" data-show-in-summary="true" data-filter-source="view1" data-filter-fields="LoadID" data-page-size="5" data-auto-hide="self" data-show-modal-forms="true"> </div>
      </div>
      <div data-activator="Tab|To Be Verified">
        <div id="view4" data-controller="LoadPacketToBeVerified" data-view="grid1" data-filter-source="view1" data-filter-fields="LoadID" data-page-size="5" data-selection-mode="multiple" data-auto-hide="self" data-show-modal-forms="true"> </div>
      </div>
      <div data-activator="Tab|Picking Orders">
        <div id="view2" data-controller="LoadPickingOrder" data-view="grid1" data-show-in-summary="true" data-filter-source="view1" data-filter-fields="LoadID" data-page-size="5" data-auto-hide="self" data-show-modal-forms="true"> </div>
      </div>
    </div>
  </body>
</html>
